<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="active-player">
      <div>
        <h1 class="inline">Active Player:</h1>
        <h2 class="inline" id="active-player"></h2>
      </div>
      
      <div>
        <button id="reset_game">Reset Game</button>
      </div>
    </div>

    <div id="canvas">
      <div class="container">
        <div id="row_0_0" class="item"></div>
        <div id="row_0_1" class="item"></div>
        <div id="row_0_2" class="item"></div>

        <div id="row_1_0" class="item"></div>
        <div id="row_1_1" class="item"></div>
        <div id="row_1_2" class="item"></div>

        <div id="row_2_0" class="item"></div>
        <div id="row_2_1" class="item"></div>
        <div id="row_2_2" class="item"></div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
